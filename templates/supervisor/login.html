{% extends "layouts/bare_base.html" %}

{% block content %}

<div class="container">
    <h1 class="uppercase centered">Shiftor</h1>
    <!-- <div class="span12"> -->
        <center>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="EMAIL" class="span4 input-large uppercase" style="text-align:center; margin-left: 0" name="username"></input><br>
            <input type="password" placeholder="PASSWORD" class="span4 input-large uppercase" style="text-align:center" name="password"></input>
            <br><br><center><button type="submit" class="open-button">Log in</button></center>
        </form>
        OR
        <br><br><center><a href="{% url 'sv-login-out' out='facebook' %}" class="open-button">
        Log in with Facebook</a><br><br>
        <p>Don't have an account? <a href="{% url 'sv-signup' %}">Sign Up</a></p>
        </center>
    <!-- </div> -->
</div>

{% endblock %}
