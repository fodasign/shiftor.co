{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="http://1.bp.blogspot.com/-NnuerYJorqc/UEOTRBBOHWI/AAAAAAAAAJg/oo42oXVEaiU/s1600/twitter-favicon.png">

    <title>{% block title %}Shiftor{% endblock %}</title>

    {% if debug %}
        <!-- bootstrap.less -->
        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}bootstrap/less/bootstrap.less" />
    {% else %}
        <!-- style.css -->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
    {% endif %}

    <!-- Included CSS Files -->
    {% block css %}{% endblock %}
    <!-- End Included CSS Files -->

    <!-- Fonts -->
    <!-- Oswald for headers -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'> -->
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <!-- Open Sans for body -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- Part 1: Wrap all page content here -->
    <div id="wrap" class="bare">

        <div class="page bare-page" style="padding-top:30px">
            <div class="container">
                <div class="row">
                    <div class="centered">
                        <!-- <h1 class="uppercase">Shiftor</h1> -->
                        <img src="{{ STATIC_URL }}images/logo-gray.png">
                        <!-- Page content -->
                        {% block content %}{% endblock %}
                        <!-- End page content -->
                    </div>
                </div>
            </div>
        </div>

        <div id="push"></div>
    </div>

    {% if debug %}
        <script src="{{ STATIC_URL }}js/less.min.js" type="text/javascript"></script>
    {% else %}
        {% include "layouts/tracking.html" %}
    {% endif %}

    <!-- JS -->
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <!-- underscore -->
    <script src="{{ STATIC_URL }}js/underscore.min.js"></script>
    <!-- boostrap.min.js -->
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <!-- squaresend -->
    <script src="http://squaresend.com/squaresend.js"></script>

    {% block js %}{% endblock %}

</body>
</html>
