{% extends "layouts/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="span4 offset4">
            <h1>Add Phone Number</h1>
            <form action="{% url 'tel.views.add_number' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-large btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
